<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts - Elegant Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- OpenLayers CSS (untuk QGIS) -->
    <link rel="stylesheet" href="qgis2web_2025_11_16-19_22_38_798127/resources/ol.css">
    <link rel="stylesheet" href="qgis2web_2025_11_16-19_22_38_798127/resources/fontawesome-all.min.css">
    <link href="qgis2web_2025_11_16-19_22_38_798127/resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">

    <link rel="stylesheet" href="qgis2web_2025_11_16-19_22_38_798127/resources/qgis2web.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .map-container {
            position: relative;
        }
        
        .map-container #map {
            width: 100% !important;
            height: 100% !important;
            padding: 0;
            margin: 0;
        }
        
        #popup {
            display: none;
            position: absolute;
            background-color: #efeef2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #b5825c;
            max-height: 600px;
            z-index: 1000;
            pointer-events: auto;
            animation: popupAppear 0.3s ease;
        }

        @keyframes popupAppear {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #popup-content {
            max-height: 550px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #b5825c #efeef2;
        }

        #popup-content::-webkit-scrollbar {
            width: 6px;
        }

        #popup-content::-webkit-scrollbar-track {
            background: #efeef2;
            border-radius: 3px;
        }

        #popup-content::-webkit-scrollbar-thumb {
            background: #b5825c;
            border-radius: 3px;
        }

        #popup-content::-webkit-scrollbar-thumb:hover {
            background: #5d3d47;
        }

        .ol-popup-closer {
            text-decoration: none;
            position: absolute;
            top: 2px;
            right: 8px;
            background: linear-gradient(135deg, #3d1f23 0%, #5d3d47 100%);
            color: #efeef2;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .ol-popup-closer:hover {
            background: #5d3d47;
            transform: scale(1.1);
        }

        .ol-popup-closer::after {
            content: "Ã—";
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pemetaan Mitigasi Bencana Gempa</h1>
            <p>Sulawesi Tengah - Analisis Zona Risiko Gempa & Kesiapsiagaan Bencana</p>
        </div>

        <div class="content-wrapper">
            <!-- Sidebar daftar daerah -->
            <div class="regions-sidebar">
                <h3>Daftar Daerah</h3>
                <div id="regions-list" class="regions-list"></div>
            </div>

            <div class="map-container">
                <div id="map">
                    <div id="popup" class="ol-popup">
                        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                        <div id="popup-content"></div>
                    </div>
                </div>
            </div>

            <!-- Info panel -->
            <div class="info-sidebar">
                <div id="region-info" class="region-info">
                    <div class="placeholder-info">
                        <p>Pilih daerah dari peta atau daftar untuk melihat detail dan riwayat gempa.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- OpenLayers JS -->
    <script src="qgis2web_2025_11_16-19_22_38_798127/resources/qgis2web_expressions.js"></script>
    <script src="qgis2web_2025_11_16-19_22_38_798127/resources/functions.js"></script>
    <script src="qgis2web_2025_11_16-19_22_38_798127/resources/ol.js"></script>
    <script src="qgis2web_2025_11_16-19_22_38_798127/resources/ol-layerswitcher.js"></script>

    <script src="qgis2web_2025_11_16-19_22_38_798127/layers/layers.js" type="text/javascript"></script>
    
    <!-- Additional Resources -->
    <script src="qgis2web_2025_11_16-19_22_38_798127/resources/Autolinker.min.js"></script>
    <script src="qgis2web_2025_11_16-19_22_38_798127/resources/qgis2web.js"></script>
